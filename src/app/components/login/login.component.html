<div class="login-background" nz-row nzJustify="center">
  <div nz-col class="login-box">
    <div class="login-inner-box">
      <span class="login-input-label">用户</span>
      <input style="width: 50%" nz-input placeholder="请输入用户名" [(ngModel)]="username"/>
      <br/>
      <br/>
      <span class="login-input-label">密码</span>
      <nz-input-group [nzSuffix]="suffixTemplate" style="width: 50%">
        <input [type]="passwordVisible ? 'text' : 'password'" nz-input placeholder="input password"
               [(ngModel)]="password"/>
      </nz-input-group>
      <ng-template #suffixTemplate>
        <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
           (click)="passwordVisible = !passwordVisible"></i>
      </ng-template>
      <button nz-button nzType="primary" nzBlock (click)="onLogin()" class="login-button">登录</button>
      <button nz-button nzType="primary" nzBlock (click)="onLogon()" class="login-button">注册</button>
      {{loginInformation}}
    </div>
  </div>
</div>
