<nz-layout class="layout">
  <nz-sider nzCollapsible nzBreakpoint="lg" [nzCollapsedWidth]="0">
    <div class="logo"><img src="http://m.bjfu.edu.cn/images/logo.jpg" style="height: 50px;"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <a routerLink="billboard">
        <li nz-menu-item>
          <i nz-icon nzType="info-circle"></i>
          <span>信息公告</span>
        </li>
      </a>
      <a routerLink="student-information">
        <li nz-menu-item>

          <i nz-icon nzType="user"></i>
          <span>个人信息</span>
        </li>
      </a>
      <a routerLink="get-answer">
        <li nz-menu-item>
          <i nz-icon nzType="check"></i>
          <span>录取结果</span>
        </li>
      </a>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header></nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Fang Zidong ©2020 Implement By Ant Design & Angular</nz-footer>
  </nz-layout>
</nz-layout>
